 <style>

header{
        background:linear-gradient(90deg, #f1c40f, #f39c12);

Body {

      margin: 0%;

      color: white;

      background-repeat: no-repeat;

      background-size:cover;
     }
            
button {   
        background-image: linear-gradient(to right, #f39c12 0%, #f1c40f 51%, #f39c12 100%);
        width: 100%;  
        color: white;  
        padding: 15px;   
        margin: 10px 0px;

button:hover{background-position: right ;}        


.container{         
          width: 40%;

          } 
       
.signup{  
          width: 40%;

          border-radius: 10px;
          box-shadow: 0 .1rem .3rem rgba(0,0,0,.3);
      }          
         
input
      {   
        width: 100%;   
        margin: 8px 0;  
        padding: 12px 20px;              
        border: 2px solid white;  
        box-sizing: border-box;    
        border-radius: 10px;       
      }  
       
#login{text-align: center;
       color: white;
       }            



.links {
        color: #fff;
        text-transform: uppercase;
         text-decoration: none;
        position: relative;
        text-shadow: 1px 1px black;
        }
                   
                   
.links:after {
                background: none repeat scroll 0 0 transparent;
                bottom: 0;
                content: "";
                display: block;
                height: 2px;
                left: 50%;
                position: absolute;
                background: #fff;
                transition: width 0.3s ease 0s, left 0.3s ease 0s;
                width: 0;
             }
                         
.links:hover:after {
                    width: 100%;
                    left: 0;
                    }             


footer{opacity: 1;
       margin-top: 100px;
      } 
      
a{
  text-decoration: none;
 }  

#togglePassword{position: absolute;
  color: #f39c12;  
  margin-top: -37px;
  margin-left: 37%;
  cursor: pointer;
 }

.logo{
      color: white;
      font-size: x-large;
     } 
 
</style>

<body> 
     <header>
        <a href="start page.html" class="logo"><i class="fas fa-user-graduate"></i>EduStation</a>       
     </header>     
    <form action="EduStation.html" method="post" onsubmit="return alert('Welcome to EduStation')">  
        <div class="container"> 
            <h1 id="login"> Log in </h1>  
                       
            <input type="text" placeholder="Username" name="Username" required>  
            
            
            <input id="id_password" type="password" placeholder=" Password" name="password" required> 
            <i class="far fa-eye" id="togglePassword"></i>
                    
            <button type="submit">LOGIN</button>                                    
            <a class="links" href="Forgotpassword.html">Forgot Password?</a>                
        </div>

        <div class="signup">            
            Don't have an account? <a class="links" href="signup page.html">Sign up</a>
        </div> 
        
    </form>
    
    <footer>
        .
    </footer>
    
    <script>
        //show/hide password
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#id_password');
 
        togglePassword.addEventListener('click', function (e) {
           // toggle the type attribute
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
           // toggle the eye slash icon
        this.classList.toggle('fa-eye-slash');
        });
 

        
    </script>

</body>
