<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- google fonts cdn link  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
 
   <style>*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;

}
body{
    background-color: #f5f5f5;
    font-family: Arial, Helvetica, sans-serif;
}
.wraper{
    background-color: #fff;
    width: 500px;
    padding: 25px;
    margin: 25px auto 0;
    box-shadow: 0px 0px 20px rgba(0,0,0,0.5);

}
.wraper h2{
    background-color: #fcfcfc;
    color:#7ed321;
    font-size: 24px;
    padding: 10px;
    margin-bottom: 20px;
    text-align: center;
    border:1px dotted #333;

}
h4{
    padding-bottom: 5px;
    color: #7ed321;

}
.input group{
    margin-bottom: 8px;
    width: 100%;
    position: relative;
    display: flex;
    flex-direction: row;
    padding: 5px 0;


}
.input box{
    width: 100px;
    margin-right: 12px;
    position: relative;
}
.input-box:last-child{
    margin-right: 0;
}
.name{
    padding: 14px 10px 14px 50px;
    width: 100%;
    background-color: #f5f5f5;
    border: 1px solid #00000033;
    outline: none;
    letter-spacing: 1px;
    transition: 0.3s;
    border-radius: 3px;
    color: #333;
}/*dd MM YY*/
.name:focus, .dob:focus{
    -webkit-box-shadow:0 0 2px 1px #7ed32180;
    -moz-box-shadow:0 0 2px 1px #7ed32180;
    box-shadow: 0 0 2px 1px #7ed32180;
    border: 1px solid #7ed321;

}
.names{
    padding: 14px 10px 14px 50px;
    width: 100%;
    background-color: #f5f5f5;
    border: 1px solid #00000033;
    outline: none;
    letter-spacing: 1px;
    transition: 0.3s;
    border-radius: 3px;
    color: #333;
}.namees{
    padding: 14px 10px 14px 50px;
    width: 100%;
    background-color: #f5f5f5;
    border: 1px solid #00000033;
    outline: none;
    letter-spacing: 1px;
    transition: 0.3s;
    border-radius: 3px;
    color: #333;
}


.input-box .icon{
    width: 48px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
    top: 0px;
    left: 0px;
    bottom: 0px;
    color: #333;
    background-color: #f1f1f1;
    border-radius: 2px 0 0 2px;
    transition: 0.3s;
    font-size: 20px;
    pointer-events: none;
    order:1px solid #00000033;
    border-right: none;


}

.name:focus + .icon{
    background-color: #7ed321;
    color: #fff;
    border-right: 1px solid #7ed321;
    border: none;
    transition: 1s;
}

}.DD{
    width: 100%;
    padding: 100px;
    text-align: center;
    background-color: #fcfcfc;
    transition: 0.3s;
    outline: greenyellow;
    border: 1px solid #c0bfbf;
    border-radius: 3px,3px;

}
.radio{
    display: none;
}
.input-box label{
    width: 50%;
    padding: 13px;
    background-color: #fcfcfc;
    display: inline-block;
    float: left;
    text-align: center;
    border:1px solid #c0bfbf
}
.input-box label:first-of-type{
    border-top-left-radius: 3px;
    border-bottom-left-radius: 3px;
    border-right: none;
}
.input-box:last-of-type{
    border-top-right-radius: 3px;
    border-bottom-right-radius: 3px ;
}
.radio:checked + label{
    background-color: #7ed321;
    color:#fff;
    transition: 0.5s;

}
.input-box select{
    display: inline-block;
    width: 50%;
    padding: 12px;
    background-color: #fcfcfc;
    float: left;
    text-align: center;
    font-size: 16px;
    outline: none;
    border: 1px solid #c0bfbf;
    cursor: pointer;
    transition: all 0.2s ease;
}
.input-box select:focus{
    background-color: #7ed321;
    color:#fff;
    text-align: center;

}
button{
    width: 100%;
    background-color: transparent;
    border: none;
    background: #7ed321;
    color: #fff;
    padding: 15px;
    border-radius: 4px;
    font-size: 16px;
    transition: all 0.35s ease;
}
button:hover{
    cursor: pointer;
    background: #5eb;
}</style>
  
</head>
<body>
    <div class="wraper">
        <h2>Donation </h2>
        <form action="" method="post">
            <h4>Account</h4>
            <div class="input-group">
                <div class="input-box">
                 <p> <input type="text" placeholder="Full Name" required class="name"></p>
                  
                </div>
               <div class="input-box">
                   <input type="text" placeholder="Nick Name" required class="name">
                   
                </div>   
            </div>
            <div class="input-group">
                    <div class="input-box">
                      <input type="email" placeholder="Email Address" required class="name">
                       
                    </div>
            </div>
            
            <div class="input-group">
                <div class="input-box">
                    <h4>Date of Birth </h4>
                    <input type="date" placeholder="DD" class="DD">
                    
                </div>
                <div class="input-box">
                    <h4>Gender</h4>
                    <input type="radio" id="b1" name="gender" checked class="radio">
                    <label for="b1">Male</label>
                    <input type="radio" id="b2" name="gender" class="radio">
                    <label for="b2">Female</label>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <h4>Payment Details</h4>
                    <input type="radio" name="Pay" id="bc1"checked class="radio">
                    <label for="bc1"><span>credit Card</span></label>
                        <input type="radio" name="Pay"
                        id="bc2" class="radio">
                    <label for="bc2"><span></span>Paypal</span></label>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="number" placeholder="Card Number" required class="names">
                    
                </div>
                <div class="input-box">
                    <input type="number" placeholder="Confirm Card Number" required class="namees">
                    
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="password" maxlength="3" placeholder="Card CVV" required class="name">
                    
                </div>
                <div class="input-box">
                    <select name="" id="">
                        <option value="">01 January</option>
                        <option value="">02 Februaru</option>
                        <option value="">03 March</option>
                        <option value="">04 April</option>
                        <option value="">05 May</option>
                        <option value="">06 June</option>
                        <option value="">07 July</option>
                        <option value="">08 August</option>
                        <option value="">09 September</option>
                        <option value="">10 October</option>
                        <option value="">11 November</option>
                        <option value="">12 December</option>
                        
                    </select>
                    <select name="" id="">
                        
                        
                        <option value="">2022</option>
                        <option value="">2023</option>
                        <option value="">2024</option>
                        <option value="">2025</option>
                        
                    </select>
                </div>
                </div>
                
                <div class="input-group">
                    <div class="input-box">
                        <button type="SUBMIT" class="but" onclick="abc()">PAY NOW</button>
                    </div>
                </div>
        </form>

    </div>
<script>
    document.querySelector('.but').onclick = function(){
        var names =document.querySelector('.names').value,
            namees=document.querySelector('.namees').value;
            if(names==""){
                alert(" please fill the process properly.");
            } 
            else if(names != namees){
                alert("Card number didn't match.");
                return false
            }
            else if(names==namees){
                prompt("enter amount  â‚¹ to donate");
                alert("well done you donation is submited");
            }
            return true
    }
    function abc(){
        prompt("enter amount to donate");
        alert("well done you donation is submited");
    }
</script>    
    
</body>
</html>
